spring.security.oauth2.client.registration.google.clientId= Google-ID
spring.security.oauth2.client.registration.google.clientSecret= Google-secret
spring.security.oauth2.client.registration.github.client-id= Github-ID
spring.security.oauth2.client.registration.github.client-secret= Github-secret




spring.datasource.url=jdbc:mysql://localhost:3306/social_login?useSSL=false
spring.datasource.username=root
spring.datasource.password= password_here

spring.jpa.show-sql=true

# Hibernate properties

#hibernate needs a dialect which generates database specific queries
# for this project we'll be using MYSQL so we've specied the dialect as mysql one 
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql = true
#this will create the table automatically for us in the database
# we can use create, create-drop

logging.level.org.springframework.security=DEBUG
